name: Measurement

on: [push]
jobs:
  measure:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v2
      # JDKのセットアップ
      - name: set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # コンパイル
      - name: Run Compile1
        run: ./gradlew assembleDebug -no-build-cache -scan

      - name: Run Compile2
        run: ./gradlew assembleDebug -no-build-cache -scan

      - name: Run Compile3
        run: ./gradlew assembleDebug -no-build-cache -scan

      - name: Run Compile4
        run: ./gradlew assembleDebug -no-build-cache -scan

      - name: Run Compile5
        run: ./gradlew assembleDebug -no-build-cache -scan
